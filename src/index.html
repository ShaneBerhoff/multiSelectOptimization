<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solver</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Solver</h1>
        <select id="dropdown">
            <option value="singleSolve">Basic Solve</option>
            <option value="fullSolve">Full Solve</option>
        </select>
        <div id="singleSolve">
            <form id="singleSolveForm">
                <label for="options">How many options does the question have?</label>
                <input type="range" id="options" min="1" max="20" value="5">
                <p>Options: <span id="optionsValue">5</span></p>

                <label for="correctAns">How many are correct?</label>
                <input type="range" id="correctAns" min="1" max="5" value="1">
                <p>Correct: <span id="correctAnsValue">1</span></p>

                <label for="guesses">How many guess does the player make?</label>
                <input type="range" id="guesses" min="1" max="5" value="1">
                <p>Guesses: <span id="guessesValue">1</span></p>

                <br>
                <button type="submit">Calculate</button>
            </form>
        </div>
        <div id="fullSolve" style="display: none;">
            <form id="fullSolveForm">
                <label for="fullSolveOptions">How many options does the question have?</label>
                <input type="range" id="fullSolveOptions" min="1" max="20" value="5">
                <p>Options: <span id="fullSolveOptionsValue">5</span></p>
                <br>
                <p>This solves for all possible combinations of correct and guesses.</p>
                <button type="submit">Full Calculate</button>
            </form>
        </div>
        <div id="result"></div>
    </div>

    <script type="module" src="js/script.js"></script>
</body>
</html>
